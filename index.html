<!DOCTYPE html>
<html>
<head>
	<title>JS slider</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<img src="img/first.png" class="show" id="first">
		<img src="img/second.png" class="hide" id="second">
		<br>
		<input type="button" name="left" value="prev." onclick="slide()">
		<input type="button" name="left" value="next" onclick="slide()">
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
